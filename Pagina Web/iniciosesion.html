<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión o registrarse</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="session.css">
  <link rel="stylesheet" href="Kenoky.ttf">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <script type="text/javascript" src="iniciosesion.js"></script>
    <div class="container">
      <h1>Iniciar sesión o registrarse</h1>
      <div class="form-wrapper">
        <!-- Formulario de inicio de sesión o registro -->
        <div id="login-form">
          <h2>Iniciar sesión</h2>
          <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br>
            <button id="register-btn" type="submit" onclick="registerBtnClick(1)">iniciar sesion</button>


          </form>
        </div>
  
        <div id="register-form">
          <h2>Registrarse</h2>
          <form>
            <label for="new-username">Nuevo nombre de usuario:</label>
            <input type="text" id="new-username" name="new-username">
            <br>
            <label for="new-password">Nueva contraseña:</label>
            <input type="password" id="new-password" name="new-password">
            <br>
            <button id="register-btn" type="submit" onclick="registerBtnClick()">Registrarse</button>

            
                

            

          </form>
        </div>
      </div>
    </div>
  </body>
